trigger:
  branches:
    include:
      - main

pool:
  name: 'Default'

variables:
  node_version: '22'
  build_dir: 'dist'       # Vite build output folder

steps:
# 1️⃣ Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '$(node_version)'
  displayName: 'Install Node.js'

# 2️⃣ Install dependencies and build app
- script: |
    npm ci
    npm run build
  displayName: 'Install dependencies and build app'

# 3️⃣ Copy build output to staging directory
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(build_dir)'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
  displayName: 'Copy build output to staging directory'

# 4️⃣ (Optional) Publish artifact for debugging or later use
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'frontend'
  displayName: 'Publish Build Artifact'

# 5️⃣ Deploy to Azure App Service Linux
- task: AzureRmWebAppDeployment@5
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Safari-Zone'        # Your service connection
    appType: 'webAppLinux'
    WebAppName: 'safari-zone-frontend'      # Your app service name
    packageForLinux: '$(Build.ArtifactStagingDirectory)'
    RuntimeStack: 'NODE|22-lts'
    DeploymentTypeLinux: 'auto'
  displayName: 'Deploy React app to Azure App Service'